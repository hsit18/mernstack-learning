<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Flexbox</title>
    <style>
      .flex-container {
        height: 500px;
        font-size: 32px;
        display: flex;
        border: 2px solid greenyellow;
      }

      .flex-container div {
        padding: 10px;
        background: red;
        width: 200px;
        height: 200px;
      }

      .flex-container div.bg-alt {
        background: #b4bac0;
      }
    </style>
  </head>

  <body>
    <div class="flex-container">
      <div class="item1">Item 1</div>
      <div class="item2 bg-alt">Item 2</div>
      <div class="item3">Item 3</div>
      <div class="item3">Item 3</div>
      <div class="item3">Item 3</div>
      <div class="item3">Item 3</div>
      <div class="item3">Item 3</div>
      <div class="item3">Item 3</div>
      <div class="item3">Item 3</div>
      <div class="item3">Item 3</div>

    </div>
  </body>
</html>
