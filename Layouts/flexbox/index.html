<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Flexbox</title>
    <style>
        .flex-container {
            width: 80%;
            min-height: 300px;
            margin: 0 auto;
            font-size: 32px;
            display: flex;
            border: 1px solid #808080;
        }

        .flex-container div {
            padding: 10px;
            background: #dbdfe5;
            flex: 1;
        }

        .flex-container div.bg-alt {
            background: #b4bac0;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="item1">Item 1</div>
        <div class="item2 bg-alt">Item 2</div>
        <div class="item3">Item 3</div>
    </div>

</body>

</html>
