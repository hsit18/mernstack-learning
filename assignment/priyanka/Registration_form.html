<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <form>
        <h1>Registration Form </h1>
        <label>
            First Name:
            <input type="text">
        </label>
        <br/><br/>
        <label>
            Last Name:
            <input type="text">
        </label>
        <br/><br/>
        <label>
            Email:
            <input type="email" id="email" name="email">
        </label>
        <br/><br/>
        <label>
            Password:
            <input type="password">
        </label>
        <br/><br/>
        <label>
            Phone number:
            <input type="tel">
        </label>
        <br/><br/>
        <label>
            Gender:
            <input type="radio">Male
            <input type="radio">Female
        </label>
        <br/><br/>
        <label>
            Birth Date:
            <input type="date">
        </label>
        <br/><br/>
        <label>
            Address:
            <textarea placeholder="Enter Detail Address here"></textarea>
        </label>
        <br/><br/>
        <label>
            city:
            <select>
                <option>select city</option>
                <option>Pune</option>
                <option>Mumbai</option>
                <option>Thane</option>
                <option>Nagpur</option>
                <option>Nashik</option>
            </select>
        </label>
        <br/><br/>
        <label>
            Pin code:
            <input type="number">
        </label>
        <br/><br/>
        <label>
            Language:
            <input type="checkbox">English
            <input type="checkbox">Hindi
            <input type="checkbox">Marathi
            <input type="checkbox">Other
        </label><br/><br/>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
        <button type="button">Cancel</button>
    </form>
    </body>

</html>
