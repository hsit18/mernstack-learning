<!DOCTYPE html>
<html>
    <head>
        <title>College Addmission Form</title>
    </head>
    <body>
        <form>
        <h1>College Addmission Form</h1>
        <label> 
            Date:
            <input type="date">
        </label><br/><br/>
            <label>First Name:
                <input type="text">
            </label>&nbsp;&nbsp;
            <label>Middle Name:
                <input type="text">
            </label>&nbsp;&nbsp;
            <label>Last Name:
                <input type="text">
            </label>
            <br/><br/>
            <label>
                Gender:
                <input type="radio">Male
                <input type="radio">Female
            </label>
            &nbsp;&nbsp;
            <label>
                Date of birth:
                <input type="date">
            </label>
            <br/><br/>
            <label>
                Email:
                <input type="email">
            </label>
            <br/><br/>
            <label>
                Phone:
                <input type="tel">
            </label>
            <br/><br/>
            <label>
                Nationality:
                <input type="text">
            </label>
            <br/><br/>
            <label>
                Permenant Address:
                <textarea></textarea>
            </label>
            <br/><br/>
            <label>
                city:
                <select>
                    <option>select city</option>
                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Thane</option>
                    <option>Nagpur</option>
                    <option>Nashik</option>
                </select>
            </label>&nbsp;&nbsp;
            <label>
                State:
                <select>
                    <option>select State</option>
                    <option>Maharashtra</option>
                    <option>Goa</option>
                    <option>Delhi</option>
                    <option>Gujrat</option>
                </select>
            </label>
            <br/><br/>
            <label>
                Country:
                <select>
                    <option>select Country</option>
                    <option>India</option>
                    <option>Australia</option>
                    <option>Canada</option>
                    <option>Germany</option>
                </select>

            </label>
            &nbsp;&nbsp;
            <label>
                Pincode:
                <input type="number">
            </label>
            <br/><br/>
            <label>
                Parent/Guardian's name:
                <input type="text" placeholder="Enter Full name here">
            </label>
            <br/><br/>
            <label>
                Phone no:
                <input type="tel">
            </label>
            <br/><br/>
            <label>
                <h2>Education Details:</h2>
                <table border="1">
                    <thead>
                    <tr>
                        <th>Degree</th>
                        <th>College</th>
                        <th>University</th>
                        <th>year of passing</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>10th</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>12th</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Graduation</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
                </table>
            </label>
            <br/><br/>
            <label>
                Applicant Signature:
                <textarea></textarea>
            </label>
            <br/><br/>

            <input type="submit" value="submit">
            <input type="reset" value="reset">
            <input type="button" value="cancel">
    </form>
    </body>
</html>
