<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lists</title>
  </head>

  <body>
    <h2>Unordered List</h2>
    <ul type="disc">
      <li>List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="i">
      <li>List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
      <li>List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
    </ol>

    <h2>description List</h2>
    <dl>
      <dt>Bread</dt>
      <dd>A baked food made of flour.</dd>
      <dt>Coffee</dt>
      <dd>A drink made from roasted coffee beans.</dd>
    </dl>
  </body>
</html>
