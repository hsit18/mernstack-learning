<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-color: lightpink;
      }
      @media screen and (max-width: 420px) {
        body {
          background-color: lightblue;
        }
      }
    </style>
  </head>

  <body>
    <p>
      If screen size is less than 420px, then it will show lightblue color, or
      else it will show light pink color
    </p>
  </body>
</html>
